name: Main Branch Release After PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-on-main:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 安装依赖（如果 bump 脚本依赖 package.json 环境）
      - name: Install deps
        run: npm ci

      - name: Create Release
        run: node ./scripts/create-release.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

